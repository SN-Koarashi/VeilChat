<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>連線異常 | Veil Chat</title>
	<style>
		body {
			background-color: #121212;
			color: #ffffff;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			text-align: center;
			padding: 20px;
		}

		h1 {
			font-size: 2em;
			margin-bottom: 0.5em;
		}

		p {
			font-size: 1.2em;
			margin-bottom: 1.5em;
		}

		.button {
			padding: 0.8em 1.5em;
			background-color: #1f1f1f;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			font-size: 1em;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.button:hover {
			background-color: #333333;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Veil Chat</h1>
		<h2>網路連線異常</h2>
		<p>目前無法偵測到網路連線，請檢查您的網路設定後再試一次。</p>
		<button class="button" onclick="location.reload();">重新載入</button>
	</div>
</body>

</html>
