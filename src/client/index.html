<!DOCTYPE html>
<html>

<head>
	<title>Veil Chat - 安全與隱私下的暢所欲言</title>
	<meta charset="utf-8" />
	<meta name="robots" content="noindex,nofollow" />
	<meta property="og:title" content="Veil Chat - 安全與隱私下的暢所欲言" />
	<meta property="og:description"
		content="專為隱私和安全設計的匿名聊天平台，透過端對端加密技術保障每段對話的安全性，支援即時通訊與私密交流，讓您在無憂的環境中自由表達，盡享安心溝通的體驗。" />
	<meta name="description" content="專為隱私和安全設計的匿名聊天平台，透過端對端加密技術保障每段對話的安全性，支援即時通訊與私密交流，讓您在無憂的環境中自由表達，盡享安心溝通的體驗。" />
	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover, interactive-widget=resizes-content" />
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#131313">
	<meta name="msapplication-navbutton-color" content="#131313">
	<meta name="apple-mobile-web-app-status-bar-style" content="#131313">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<link id="favicon" rel="icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="canonical" href="<%= htmlWebpackPlugin.options.templateParameters.APP_URL %>" />
	<link rel="apple-touch-icon" sizes="192x192" href="/assets/images/sw/apple-icon-192x.png" />
	<link rel="manifest" href="/manifest.json" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin="anonymous" />
	<link rel="stylesheet" href="/assets/highlight.js/atom-one-dark.css" />
	<link rel="stylesheet" href="/assets/css/main.css?v<%= htmlWebpackPlugin.options.templateParameters.buildTime %>" />
	<script type="application/ld+json"><%= htmlWebpackPlugin.options.templateParameters.SEO_JSON_LD %></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="/assets/js/jquery.cookie.min.js"></script>
	<script src="/assets/highlight.js/highlight.min.js"></script>
	<script src="/assets/js/debugger.js"></script>
	<script src="/assets/js/emojis.js"></script>
	<script src="/assets/js/main.encrypted.js?v<%= htmlWebpackPlugin.options.templateParameters.buildTime %>"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async
		src="https://www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.templateParameters.GA_ID %>"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', '<%= htmlWebpackPlugin.options.templateParameters.GA_ID %>');
	</script>
</head>

<body>
	<div id="progress">
		<span></span>
	</div>
	<div id="circle"></div>
	<div class="openBackground">
		<div></div><span></span>
		<div></div>
	</div>
	<div class="wrapper_settings">
		<div class="settings_title">Veil Chat</div>
		<div class="settings_body">
			<label data-ripple>
				<div>使用者</div>
				<div class="userProfile">
					<div><img src="/assets/images/avatar.png" /></div>
					<div>
						<input id="userName" type="text" readonly />
						ID <span id="userTokenId">#000000</span>
					</div>
				</div>
			</label>
			<hr />
		</div>
		<div class="settings_footer">工作階段 <span></span></div>
	</div>
	<div class="room">
		<div class="channelHeader">
			<div class="headerButton list" data-ripple><img src="/assets/images/menu.png" /></div>
			<div class="headerTitle">#載入中</div>
			<div class="headerButton channel" data-ripple><img src="/assets/images/group.png" /></div>
		</div>
		<div class="lobby">
			<div class="menu">
				<div class="speedMove">
					<div title="捲動到最上方" id="moveUp"><img src="/assets/images/arrow_up.png" /></div>
					<div title="捲動到最下方" id="moveDown"><img src="/assets/images/arrow_down.png" /></div>
				</div>
			</div>
			<div class="chat"></div>
		</div>
		<div class="rightSide">
			<div class="channelName">#載入中</div>
			<div class="userList">
				<div class="userTitle">使用者列表<span>0</span></div>
				<div class="userWrapper">
				</div>
			</div>
			<div class="chatInfo">
				<div class="chatNotice">
					透過此聊天室上傳之圖片及文字訊息僅供短暫資訊傳遞、交流用途，伺服器將會在重新啟動之後刪除上述內容，並不負責永久儲存，如有相關需求請自行留存備份。<br />
					Tips: 在使用者列表或是聊天室中點擊使用者的暱稱可開始進行悄悄話！
				</div>
			</div>
		</div>
	</div>
	<div class="messageBox">
		<div class="emoji-window dynamic">
			<div class="eHeader">
				<div class="ehLeft">
					<div class="searcher"><input id="search" type="text" maxlength="32" autocomplete="off" /></div>
				</div>
				<div class="ehRight">
					<div id="eClose">
						<div class="button" data-ripple><img src="/assets/images/close_black.png" />
						</div>
					</div>
				</div>
			</div>
			<div class="eBody">
				<div class="eContainer"></div>
			</div>
		</div>
		<div class="additional dynamic">
			<div id="privateChatCreate" class="button big" data-ripple><img
					src="/assets/images/chatAdd.png" /><span>建立私聊</span></div>
			<div id="privateChatJoin" class="button big" data-ripple><img
					src="/assets/images/read_more.png" /><span>加入私聊</span></div>
			<br />
			<div id="nickname" class="button big"><img src="/assets/images/nickname.png" /><span>修改暱稱</span></div>
			<div id="publicChat" class="button big" data-ripple><img src="/assets/images/home.png" /><span>返回大廳</span>
			</div>
		</div>
		<div id="container">
			<div title="更多選項" id="add" class="button"><img src="/assets/images/add.png" /></div>
			<div title="上傳檔案" id="upload" class="button"><label><input type="file" name="fileUpload[]" id="fileUpload"
						multiple /><img src="/assets/images/upload.png" /></label></div>
			<div title="表情符號" id="emojis" class="button"><img src="/assets/images/emoji.png" /></div>
			<div class="textArea">
				<div class="textPlaceholder"></div>
				<div class="senderWrapper">
					<div id="sender" contenteditable="true"></div>
				</div>
			</div>
			<div id="sendMessage" class="button" title="傳送訊息"><img src="/assets/images/send.png" /></div>
		</div>
	</div>
</body>

</html>
